title: Svelte in Quarto
author: 360info
version: 0.0.1
quarto-version: ">=1.2.0"
contributes:
  project:
    project:
      type: website
      pre-render:
        - create-imports.lua
        - compile-imports.ts
    format: svelte-quarto-html
  formats:
    html:
      filters:
        - lift-imports.lua
    revealjs:
      filters:
        - lift-imports.lua
