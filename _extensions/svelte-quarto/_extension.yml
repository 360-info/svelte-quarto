title: Svelte in Quarto
author: James Goldie, 360info
version: 0.0.1
quarto-version: ">=1.2.0"
contributes:
  project:
    project:
      type: website
      pre-render:
        - create-imports.lua
        - npm run build .sverto/rollup.config.js
      post-render:
        - cleanup.ts
    format: svelte-quarto-html
  formats:
    html:
      filters:
        - lift-imports.lua
    revealjs:
      filters:
        - lift-imports.lua
